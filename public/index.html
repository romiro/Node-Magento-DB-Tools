<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.3.custom.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <title>Database Sanitizer</title>
</head>
<body>

    <div class="container">
        <h1>Database Sanitization Command Generator Script</h1>
        <div id="notice"></div>
        <div id="form">
            <div class="form-group">
                <label for="localxml">Paste your local.xml contents here, either entire file or &lt;resources&gt; node:</label>
                <div class="textarea">
                    <textarea id="localxml" name="localxml" class="form-control"></textarea>
                </div>
            </div>

            <h3><span class="glyphicon glyphicon-collapse-down" id="tables-toggle"></span> Database Tables </h3>
            <div class="row">
                <div class="box-group">
                    <div class="box-group-content" id="tables-content">
                        <div id="table-controls">
                            <a class="select-all">Select All</a> |
                            <a class="select-none">Select None</a>
                        </div>
                        <div id="table-checkboxes">
                            <div class="col-md-6">One</div>
                            <div class="col-md-6">Two</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button">
                <button class="btn btn-primary" type="button" id="parse-localxml">Parse local.xml</button>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-8">
                    <div id="command-output">
                        <h3>Commands to Run:</h3>
                        <div class="form-group">
                            <label for="first-command">Run this first:</label>
                            <input type="text" class="form-control" id="first-command" />
                            <button class="btn btn-default btn-xs select-all-text">Select all</button>
                        </div>
                        <div class="form-group">
                            <label for="second-command">Run this next:</label>
                            <input type="text" class="form-control" id="second-command" />
                            <button class="btn btn-default btn-xs select-all-text">Select all</button>
                        </div>

                        <h3>Other Useful Commands</h3>

                        <div class="form-group">
                            <label for="fulldump-command">Full MySQL dump piped through gzip:</label>
                            <input type="text" class="form-control" id="fulldump-command" />
                            <button class="btn btn-default btn-xs select-all-text">Select all</button>
                        </div>

                        <div class="form-group">
                            <label for="client-command">Access MySQL Client:</label>
                            <input type="text" class="form-control" id="client-command" />
                            <button class="btn btn-default btn-xs select-all-text">Select all</button>
                        </div>
                    </div>



                </div>
                <div class="col-md-4">
                    <h3>Easy Copy:</h3>
                    <div class="form-group">
                        <label for="first-command">Password:</label>
                        <input type="text" class="form-control" id="password" />
                        <button class="btn btn-default btn-xs select-all-text">Select all</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
